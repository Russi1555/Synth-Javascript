<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synth JS - Russi1555</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>

<body>
    <div class="chart-container" style="position: fixed; top: 1vh; left: 1vh; width: 40vw; height: 40vh; border: 0px solid white;">
        <canvas id="grafico_final" width="600" height="400"></canvas>
    </div>
    
    <div class="area_keyboard">
        <div class="keyboard"></div>
        <button class="key" id="C0" onmousedown="nota('C', 0)" onmouseup="nota_release('C')" onmouseleave="nota_release('C')">C</button>
        <button class="key_sharp" id="C#0" onmousedown="nota('C#', 0)" onmouseup="nota_release('C#')" onmouseleave="nota_release('C#')">C#</button>
        <button class="key" id="D0" onmousedown="nota('D', 0)" onmouseup="nota_release('D')" onmouseleave="nota_release('D')">D</button>
        <button class="key_sharp" id="D#0" onmousedown="nota('D#', 0)" onmouseup="nota_release('D#')" onmouseleave="nota_release('D#')">D#</button>
        <button class="key" id="E0" onmousedown="nota('E', 0)" onmouseup="nota_release('E')" onmouseleave="nota_release('E')">E</button>
        <button class="key" id="F0" onmousedown="nota('F', 0)" onmouseup="nota_release('F')" onmouseleave="nota_release('F')">F</button>
        <button class="key_sharp" id="F#0" onmousedown="nota('F#', 0)" onmouseup="nota_release('F#')" onmouseleave="nota_release('F#')">F#</button>
        <button class="key" id="G0" onmousedown="nota('G', 0)" onmouseup="nota_release('G')" onmouseleave="nota_release('G')">G</button>
        <button class="key_sharp" id="G#0" onmousedown="nota('G#', 0)" onmouseup="nota_release('G#')" onmouseleave="nota_release('G#')">G#</button>
        <button class="key" id="A0" onmousedown="nota('A', 0)" onmouseup="nota_release('A')" onmouseleave="nota_release('A')">A</button>
        <button class="key_sharp" id="A#0" onmousedown="nota('A#', 0)" onmouseup="nota_release('A#')" onmouseleave="nota_release('A#')">A#</button>
        <button class="key" id="B0" onmousedown="nota('B', 0)" onmouseup="nota_release('B')" onmouseleave="nota_release('B')">B</button>
    
        <button class="key" id="C1" onmousedown="nota('C', 1)" onmouseup="nota_release('C')" onmouseleave="nota_release('C')">C</button>
        <button class="key_sharp" id="C#1" onmousedown="nota('C#', 1)" onmouseup="nota_release('C#')" onmouseleave="nota_release('C#')">C#</button>
        <button class="key" id="D1" onmousedown="nota('D', 1)" onmouseup="nota_release('D')" onmouseleave="nota_release('D')">D</button>
        <button class="key_sharp" id="D#1" onmousedown="nota('D#', 1)" onmouseup="nota_release('D#')" onmouseleave="nota_release('D#')">D#</button>
        <button class="key" id="E1" onmousedown="nota('E', 1)" onmouseup="nota_release('E')" onmouseleave="nota_release('E')">E</button>
        <button class="key" id="F1" onmousedown="nota('F', 1)" onmouseup="nota_release('F')" onmouseleave="nota_release('F')">F</button>
        <button class="key_sharp" id="F#1" onmousedown="nota('F#', 1)" onmouseup="nota_release('F#')" onmouseleave="nota_release('F#')">F#</button>
        <button class="key" id="G1" onmousedown="nota('G', 1)" onmouseup="nota_release('G')" onmouseleave="nota_release('G')">G</button>
        <button class="key_sharp" id="G#1" onmousedown="nota('G#', 1)" onmouseup="nota_release('G#')" onmouseleave="nota_release('G#')">G#</button>
        <button class="key" id="A1" onmousedown="nota('A', 1)" onmouseup="nota_release('A')" onmouseleave="nota_release('A')">A</button>
        <button class="key_sharp" id="A#1" onmousedown="nota('A#', 1)" onmouseup="nota_release('A#')" onmouseleave="nota_release('A#')">A#</button>
        <button class="key" id="B1" onmousedown="nota('B', 1)" onmouseup="nota_release('B')" onmouseleave="nota_release('B')">B</button>
        
        <button class="key" id="C2" onmousedown="nota('C', 2)" onmouseup="nota_release('C')" onmouseleave="nota_release('C')">C</button>
        <button class="key_sharp" id="C#2" onmousedown="nota('C#', 2)" onmouseup="nota_release('C#')" onmouseleave="nota_release('C#')">C#</button>
        <button class="key" id="D2" onmousedown="nota('D', 2)" onmouseup="nota_release('D')" onmouseleave="nota_release('D')">D</button>
        <button class="key_sharp" id="D#2" onmousedown="nota('D#', 2)" onmouseup="nota_release('D#')" onmouseleave="nota_release('D#')">D#</button>
        <button class="key" id="E2" onmousedown="nota('E', 2)" onmouseup="nota_release('E')" onmouseleave="nota_release('E')">E</button>
        <button class="key" id="F2" onmousedown="nota('F', 2)" onmouseup="nota_release('F')" onmouseleave="nota_release('F')">F</button>
        <button class="key_sharp" id="F#2" onmousedown="nota('F#', 2)" onmouseup="nota_release('F#')" onmouseleave="nota_release('F#')">F#</button>
        <button class="key" id="G2" onmousedown="nota('G', 2)" onmouseup="nota_release('G')" onmouseleave="nota_release('G')">G</button>
        <button class="key_sharp" id="G#2" onmousedown="nota('G#', 2)" onmouseup="nota_release('G#')" onmouseleave="nota_release('G#')">G#</button>
        <button class="key" id="A2" onmousedown="nota('A', 2)" onmouseup="nota_release('A')" onmouseleave="nota_release('A')">A</button>
        <button class="key_sharp" id="A#2" onmousedown="nota('A#', 2)" onmouseup="nota_release('A#')" onmouseleave="nota_release('A#')">A#</button>
        <button class="key" id="B2" onmousedown="nota('B', 2)" onmouseup="nota_release('B')" onmouseleave="nota_release('B')">B</button>
    

        <button class="key" id = "C3" onmousedown="nota('C',3)" onmouseup="nota_release('C')" onmouseleave="nota_release('C')">C</button>
        <button class="key_sharp" id = "C#3"onmousedown="nota('C#',3)" onmouseup="nota_release('C#')" onmouseleave="nota_release('C#')">C#</button>
        <button class="key" id = "D3" onmousedown="nota('D',3)" onmouseup="nota_release('D')" onmouseleave="nota_release('D')">D</button>

        
        
    </div>

    <div class="settingsBar">
        <div class="left">
            <span>Volume: </span>
            <input
                type="range"
                min="0.0"
                max="1.0"
                step="0.01"
                value="0.5"
                list="volumes"
                name="volume" />
            <datalist id="volumes">
                <option value="0.0" label="Mute"></option>
                <option value="0.5" label="50%"></option>
                <option value="1.0" label="100%"></option>
            </datalist>
        </div>
    </div>

    <div class="oitava_control">
        <span>Oitava: </span>
        <input type="number" id="oitavaInput" value="3" step="1" min="0" max="5">
    </div>

    <div class="distorcao_control">
        <span>Distorção </span>
        <input type="number" name="distInput" value="0" step="10" min="0" max="1000">
    </div>

    <div class="filtro_control">
        <span>Passa-baixa: </span>
        <input type="number" name="filtroInput" value = 0 step="100" min="0" max="10000">
    </div>

    <div class="right">
        <span>Current waveform: </span>
        <select name="waveform">
            <option value="sine" selected>Sine</option>
            <option value="square">Square</option>
            <option value="sawtooth">Sawtooth</option>
            <option value="triangle">Triangle</option>
            <option value="custom">Custom</option>
        </select>
    </div>


    <script src = main.js></script>
    <script src = keyboard_handler.js></script>


    

</body>
</html>
